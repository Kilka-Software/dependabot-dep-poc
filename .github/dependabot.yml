version: 2
registries:
  github:
    type: git
    url: https://github.com/Kilka-Software/
    username: x-access-token
    password: ${{ secrets.DEPENDABOT_TOKEN }}

updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    version: "auto"
    target-branch: "develop"
    commit-message:
      - prefix: "update dependabot-dep-poc : "
    labels:
      - "jrs-core"
    assignees:
      - "amazing-Mantse"
    reviewers:
      - "amazing-Mantse"
    require-up-to-date: false
    allow:
      - dependency-name: "dependabot-dep-poc"


