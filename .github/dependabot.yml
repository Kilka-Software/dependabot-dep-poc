version: 2
registries:
  github:
    type: git
    url: https://github.com/Kilka-Software/
    username: x-access-token
    password: ${{ secrets.DEPENDABOT_TOKEN }}

updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    version: "auto"
    target-branch: "develop"
    labels:
      - "dependencies"
    assignees:
      - "amazing-Mantse"
    reviewers:
      - "amazing-Mantse"
    require-up-to-date: false
    update-patterns:
      - dependency-name: "dependabot-dep-poc"
        schedule:
          interval: "daily"


